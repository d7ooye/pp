<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact us | ARAB Games</title>
<link rel="stylesheet" href="COnStyl.css">
    <!-- تضمين مكتبة EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- تضمين ملف JavaScript الخارجي -->
    <script src="path/to/email.js" defer></script>
  </head>
  <body>
    <div>
      <form id="contact-form" onsubmit="sendEmail(event)">
        <label for="user_name">Name</label>
        <input type="text" id="user_name" name="user_name" required placeholder="Name" />

        <label for="user_email">Email</label>
        <input type="email" id="user_email" name="user_email" required placeholder="Email" />

        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Message"></textarea>

        <input type="submit" value="Send" />
        <p>نرد عادةً خلال 24 ساعة</p>
      </form>
    </div>

    <script>
      // إضافة دالة sendEmail لإرسال البريد الإلكتروني
      function sendEmail(event) {
        event.preventDefault();

        emailjs.sendForm(
          "service_vwdgcap", // معرّف الخدمة
          "template_1ui072j", // معرّف القالب
          document.getElementById("contact-form")
        ).then(
          (result) => {
            alert("Message sent successfully!");
          },
          (error) => {
            alert("Failed to send message. Please try again.");
          }
        );
      }
    </script>
  </body>
</html>
